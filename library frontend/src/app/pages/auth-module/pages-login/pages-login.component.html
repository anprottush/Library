<main>
  <section class="main-login">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-md-3">
          <div class="my-login">
            <h2 class="text-center">Login</h2>
            <hr>
            <form class="row g-3 needs-validation" action="https://library.greensoftbd.net/myaccount/login" method="POST">




              <div class="form-group">
                <label for="username_or_email">Username Or Email</label> <span class="text-danger">*</span>
                <input name="username_or_email" type="text" class="form-control " placeholder="Enter email"
                  id="membername" value="">
              </div>
              <div class="form-group">
                <label for="password">Password</label> <span class="text-danger">*</span>
                <input name="password" type="password" class="form-control " placeholder="Enter password" id="password"
                  value="">
              </div>
              <button type="submit" class="btn btn-success btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 offset-md-4">
          <div class="well text-center">
            <strong>Login Panel</strong><br />
            <button class="btn btn-primary" id="admin">Admin</button>
            <button class="btn btn-danger" id="librarian">Librarian</button>
            <button class="btn btn-warning" id="member">Member</button>
            <button class="btn btn-success" id="guest">Guest</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>
