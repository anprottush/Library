<main>
  <section class="main-registration">
    <div class="container ">
      <div class="row center-form">
        <div class="col-sm-6 offset-md-3">
          <div class="my-registration">
            <h2 class="text-center">Register</h2>
            <hr>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
              <div class="form-group">
                <label>Name</label> <span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="name" required>
                <div *ngIf="name!.invalid && (name!.dirty || name!.touched)" class="invalid-feedback">
                  <div *ngIf="name!.hasError('required')">Name is required.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label> <span class="text-danger">*</span>
                <input type="email" class="form-control" formControlName="email" required>
                <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="invalid-feedback">
                  <div *ngIf="email!.hasError('required')">Email is required.</div>
                  <div *ngIf="email!.hasError('email')">Invalid email address.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Phone</label> <span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="phone" required>
                <div *ngIf="phone!.invalid && (phone!.dirty || phone!.touched)" class="invalid-feedback">
                  <div *ngIf="phone!.hasError('required')">Phone is required.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Photo</label>
                <div class="custom-file">
                  <input type="file" accept="image/*" class="custom-file-input" id="photo">
                  <label class="custom-file-label" for="photo">Choose File...</label>
                </div>
              </div>
              <div class="form-group">
                <label>Username</label> <span class="text-danger">*</span>
                <input type="text" class="form-control" formControlName="username" required>
                <div *ngIf="username!.invalid && (username!.dirty || username!.touched)" class="invalid-feedback">
                  <div *ngIf="username!.hasError('required')">Username is required.</div>
                </div>
              </div>
              <div class="form-group">
                <label>Password</label> <span class="text-danger">*</span>
                <input type="password" class="form-control" formControlName="password" required>
                <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="invalid-feedback">
                  <div *ngIf="password!.hasError('required')">Password is required.</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
