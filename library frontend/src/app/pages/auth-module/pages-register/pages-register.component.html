<main>
  <section class="main-registration">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-md-3">
          <div class="my-registration">
            <h2 class="text-center">Register</h2>
            <hr>
            <form action="https://library.greensoftbd.net/myaccount/register" method="post"
              enctype="multipart/form-data">
              <div class="form-group">
                <label>Name</label> <span class="text-danger">*</span>
                <input type="text" class="form-control " name="name" value="" />
              </div>
              <div class="form-group">
                <label>Email</label> <span class="text-danger">*</span>
                <input type="text" class="form-control " name="email" value="" />
              </div>
              <div class="form-group">
                <label>Phone</label> <span class="text-danger">*</span>
                <input type="text" class="form-control " name="phone" value="" />
              </div>
              <div class="form-group">
                <label>Photo</label> <span class="text-danger">*</span>
                <div class="custom-file">
                  <input type="file" name="photo" class="custom-file-input" id="photo">
                  <label class="custom-file-label" for="photo">Choose File...</label>
                </div>
              </div>
              <div class="form-group">
                <label>Username</label> <span class="text-danger">*</span>
                <input type="text" class="form-control " name="username" value="" />
              </div>
              <div class="form-group">
                <label>Password</label> <span class="text-danger">*</span>
                <input type="text" class="form-control " name="password" value="" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Register</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
