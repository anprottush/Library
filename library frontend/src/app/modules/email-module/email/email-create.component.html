<main>
    <section class="content-header">
        <h1>Email Send</h1>
        <ol class="breadcrumb">
            <li><a href="https://library.greensoftbd.net/dashboard/index"><i class="fa fa-dashboard"></i>Dashboard</a>
            </li>
            <li><a href="https://library.greensoftbd.net/emailsend/index"> Email Send</a></li>
            <li class="active">Send Email</li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-mytheme">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#email" data-toggle="tab" aria-expanded="false">Email</a></li>
                    <li class=""><a href="#otheremail" data-toggle="tab" aria-expanded="false">Other Email</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="email">
                        <div class="row">
                            <div class="col-md-6">



                                <form role="form" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" name="emailtype" value="1">
                                    <div class="box-body">
                                        <div class="form-group ">
                                            <label for="subject">Subject</label> <span class="text-red">*</span>
                                            <input type="text" class="form-control" value="" id="subject"
                                                name="subject" />
                                        </div>
                                        <div class="form-group ">
                                            <label for="sender_roleID">Sender Role</label> <span
                                                class="text-red">*</span>
                                            <select name="sender_roleID" class="form-control" id="sender_roleID">
                                                <option value="0">Please Select</option>
                                                <option value="1">Admin</option>
                                                <option value="2">Librarian</option>
                                                <option value="3">Member</option>
                                                <option value="5">admin automate</option>
                                                <option value="6">prottush</option>
                                            </select>
                                        </div>
                                        <div class="form-group ">
                                            <label for="sender_memberID">Sender Name</label>
                                            <select name="sender_memberID[]" class="form-control select2"
                                                id="sender_memberID" multiple="multiple">
                                                <option value="0">All member</option>
                                            </select>
                                        </div>
                                        <div class="form-group ">
                                            <label for="emailtemplateID">Email Template</label>
                                            <select name="emailtemplateID" class="form-control" id="emailtemplateID">
                                                <option value="0">Please Select</option>
                                                <option value="1">Holiday Notice</option>
                                                <option value="2">Return Book Notice</option>
                                                <option value="3">Fine notice</option>
                                            </select>
                                        </div>
                                        <div class="form-group ">
                                            <label for="message">Message</label> <span class="text-red">*</span>
                                            <textarea name="message" id="message" cols="30" rows="10"
                                                class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-mytheme">Send Email</button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>

                    <div class="tab-pane " id="otheremail">
                        <div class="row">
                            <div class="col-md-6">
                                <form role="form" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" name="emailtype" value="2">
                                    <div class="box-body">
                                        <div class="form-group ">
                                            <label for="othersubject">Subject</label> <span class="text-red">*</span>
                                            <input type="text" class="form-control" value="" id="othersubject"
                                                name="othersubject" />
                                        </div>
                                        <div class="form-group ">
                                            <label for="name">Name</label> <span class="text-red">*</span>
                                            <input type="text" class="form-control" value="" id="name" name="name" />
                                        </div>
                                        <div class="form-group ">
                                            <label for="email">Email</label> <span class="text-red">*</span>
                                            <input type="text" class="form-control" value="" id="email" name="email" />
                                        </div>
                                        <div class="form-group">
                                            <label for="othermessage">Message</label> <span class="text-red">*</span>
                                            <textarea name="othermessage" id="othermessage" cols="30" rows="5"
                                                class="form-control"></textarea>
                                            <span class=""></span>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-mytheme">Send Email</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
