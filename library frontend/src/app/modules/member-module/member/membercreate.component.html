<main>
    <section class="content-header">
        <h1>Member</h1>
        <ol class="breadcrumb">
          <li><a href="https://library.greensoftbd.net/dashboard/index"><i class="fa fa-dashboard"></i>Dashboard</a></li>
            <li><a href="https://library.greensoftbd.net/member/index">Member</a></li>
            <li class="active">Add</li>
        </ol>
  </section>
  <section class="content">
      <div class="box box-mytheme">
          <div class="row">
              <div class="col-md-6">
                  <form role="form" method="post" enctype="multipart/form-data">
                      <div class="box-body">
                          <div class="form-group ">
                               <label for="name">Name</label> <span class="text-red">*</span>
                                <input type="text" class="form-control" id="name" name="name" value="" placeholder="Enter name">
                                                            </div>
                          <div class="form-group ">
                              <label for="dateofbirth">Date of birth</label> <span class="text-red">*</span>
                                <input type="text" class="form-control datepicker" id="dateofbirth" name="dateofbirth" value="" placeholder="Enter date of birth">
                                                            </div>
                          <div class="form-group ">
                                <label>Gender</label> <span class="text-red">*</span>
                                <select name="gender" id="gender" class="form-control">
<option value="0">Please Select</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
                                                            </div>
                          <div class="form-group ">
                                <label for="religion">Religion</label> <span class="text-red">*</span>
                                <input type="text" class="form-control" id="religion" name="religion" value="" placeholder="Enter religion">
                                                            </div>
                          <div class="form-group ">
                                <label for="email">Email</label> <span class="text-red">*</span>
                                <input type="text" class="form-control" id="email" name="email" value="" placeholder="Enter email">
                                                            </div>
                          <div class="form-group ">
                                <label for="phone">Phone</label> <span class="text-red">*</span>
                                <input type="text" class="form-control" id="phone" name="phone" value="" placeholder="Enter phone">
                                                            </div>
                          <div class="form-group ">
                                <label>Blood Group</label> <span class="text-red">*</span>
                                <select name="bloodgroup" id="bloodgroup" class="form-control">
<option value="0">Please Select</option>
<option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>
</select>
                                                            </div>
                          <div class="form-group ">
                                <label for="address">Address</label> <span class="text-red">*</span>
                                <textarea name="address" value="" id="" cols="30" rows="5" class="form-control" placeholder="Enter address"></textarea>
                                                            </div>
                          <div class="form-group ">
                                <label for="joinningdate">Joinning of date</label> <span class="text-red">*</span>
                                <input type="text" class="form-control datepicker" id="joinningdate" name="joinningdate" value="" placeholder="Enter joinning of date">
                                                            </div>
                          <div class="form-group ">
                              <label for="photo">Photo</label>
                              <div class="input-group image-preview">
                                  <input type="text" class="form-control image-preview-filename" disabled="disabled">
                                  <span class="input-group-btn">
                                      <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                          <span class="fa fa-remove"></span>Clear						                </button>
                                      <div class="btn btn-success image-preview-input">
                                          <span class="fa fa-repeat"></span>
                                          <span class="image-preview-input-title">File Browse</span>
                                          <input type="file" accept="image/png, image/jpeg, image/gif" name="photo"/>
                                      </div>
                                  </span>
                              </div>
                                                            </div>
                          <div class="form-group ">
                                <label for="roleID">Role</label> <span class="text-red">*</span>
                              <select name="roleID" id="roleID" class="form-control">
<option value="0">Please Select</option>
<option value="1">Admin</option>
<option value="2">Librarian</option>
<option value="3">Member</option>
<option value="5">admin automate</option>
<option value="6">prottush</option>
</select>
                                                          </div>
                          <div class="form-group ">
                                <label for="status">Status</label> <span class="text-red">*</span>
                                <select name="status" id="status" class="form-control">
<option value="0">Please Select</option>
<option value="1">Active</option>
<option value="2">Block</option>
</select>
                                                            </div>
                          <div class="form-group ">
                                <label for="username">Username</label> <span class="text-red">*</span>
                                <input type="text" class="form-control" id="username" name="username" value="" placeholder="Enter username">
                                                            </div>
                          <div class="form-group ">
                                <label for="password">Password</label> <span class="text-red">*</span>
                                <div class="input-group">
                                  <input type="password" class="form-control" id="password" name="password" value="" placeholder="Enter Password">
                                  <span style="cursor: pointer;" class="input-group-addon" id="generate_password"><i class="fa fa-repeat"></i></span>
                                  <span style="cursor: pointer;" class="input-group-addon" id="showpassword"><i class="fa fa-eye" id="eyeicon"></i></span>
                                </div>
                                                            </div>
                      </div>
                      <div class="box-footer">
                          <button type="submit" class="btn btn-mytheme">Add Member</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
</main>
