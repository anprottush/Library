<main>
  <section class="content-header">
    <h1>Member</h1>
    <ol class="breadcrumb">
      <li><a routerLink="/dashboard"><i class="fa fa-dashboard"></i>Dashboard</a></li>
      <li class="active">Member</li>
    </ol>
  </section>
  <section class="content">
    <div class="box box-mytheme">
      <div class="box-header">
        <a routerLink="/member/add" class="btn btn-inline btn-mytheme btn-md pull-left"><i class="fa fa-plus"></i>
          Add Member</a>
        <div class="col-sm-3 pull-right">
          <select name="roleID" id="filterRoleID" data-url="/member"
            class="form-control pull-right">
            <option value="1">Admin</option>
            <option value="2">Librarian</option>
            <option value="3" selected>Member</option>
            <option value="5">admin automate</option>
            <option value="6">prottush</option>
          </select>
        </div>
      </div>
      <div class="box-body">
        <div id="hide-table">
          <table #dataTable class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Photo</th>
                <th>Email</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of list let i = index"  >
                <td>{{ i+1 }}</td>
                <td>{{ element.name }}</td>
                <td>

                  <img
                    [src]="element.photo"
                    class="profile_img" alt="">

                </td>
                <td>{{ element.email }}</td>
                <td >{{ element.role }}</td>
                <td>
                 {{ element.phone }}
                </td>

                <td>

                    <!-- <button class='btn btn-success btn-xs' type="button" (click)="detailesClick()">                 view
                      <i class='fa fa-check-square-o'></i>
                    </button> -->

                    <button  class='btn btn-warning btn-xs custom-btn' title="Edit" type="button" (click)="editClick(element)">              <!--   edit -->
                      <i class='fa fa-edit'></i>
                    </button>

                    <button  class="btn btn-danger btn-xs custom-btn" title="Delete" type="button" (click)="deleteClick(element)">              <!--   delete -->
                      <i class='fa fa-trash-o'></i>
                    </button>

                </td>
              </tr>
