<section class="content-header">
    <h1>Rack</h1>
    <ol class="breadcrumb">
        <li><a href="https://library.greensoftbd.net/dashboard/index"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="https://library.greensoftbd.net/rack/index">Rack</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<section class="content">
    <div class="box box-mytheme">
        <div class="row">
            <div class="col-md-6">
                <form role="form" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group ">
                            <label for="name">Name</label> <span class="text-red">*</span>
                            <input type="text" class="form-control" id="name" name="name" value=""
                                placeholder="Enter name">
                        </div>
                        <div class="form-group ">
                            <label for="description">Description</label> <span class="text-red">*</span>
                            <textarea name="description" value="" id="" cols="30" rows="5" class="form-control"
                                placeholder="Enter description"></textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-mytheme">Add Rack</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
