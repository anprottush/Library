<main>
  <section class="content-header">
    <h1>Expense</h1>
    <ol class="breadcrumb">
      <li><a href="https://library.greensoftbd.net/dashboard/index"><i class="fa fa-dashboard"></i>Dashboard</a></li>
      <li><a href="https://library.greensoftbd.net/expense/index">Expense</a></li>
      <li class="active">Add</li>
    </ol>
  </section>
  <section class="content">
    <div class="box box-mytheme">
      <div class="row">
        <div class="col-md-6">
          <form role="form" method="post" enctype="multipart/form-data" autocomplete="off">
            <div class="box-body">
              <div class="form-group ">
                <label for="name">Name</label> <span class="text-red">*</span>
                <input type="text" class="form-control" id="name" name="name" value="" placeholder="Enter Name">
              </div>
              <div class="form-group ">
                <label for="date">Date</label> <span class="text-red">*</span>
                <input type="text" class="form-control datepicker" id="date" name="date" value=""
                  placeholder="Enter Date">
              </div>
              <div class="form-group ">
                <label for="amount">Amount</label> <span class="text-red">*</span>
                <input type="text" class="form-control" id="amount" name="amount" value="" placeholder="Enter Amount">
              </div>
              <div class="form-group ">
                <label for="file">File</label>
                <div class="input-group image-preview">
                  <input type="text" class="form-control image-preview-filename" disabled="disabled">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                      <span class="fa fa-remove"></span>Clear </button>
                    <div class="btn btn-success image-preview-input">
                      <span class="fa fa-repeat"></span>
                      <span class="image-preview-input-title">File Browse</span>
                      <input type="file" accept="image/png, image/jpeg, image/gif" name="file" />
                    </div>
                  </span>
                </div>
              </div>
              <div class="form-group ">
                <label for="note">Note</label>
                <textarea name="note" id="note" class="form-control" cols="30" rows="5"></textarea>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-mytheme">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
